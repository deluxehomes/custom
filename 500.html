<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 Bad Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .fun-message {
            font-size: 1.5em;
            color: #0088cc; /* Fun blue color */
            margin-top: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #0088cc; /* Blue color for the button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .hidden-footer {
            display: none;
            margin-top: 20px;
        }

        /* Media Query for Mobile */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p, .fun-message {
                font-size: 1em;
            }
            button {
                font-size: 1em;
                padding: 8px 16px;
                margin-top: 15px;
            }
        }

        /* Hide cf-error-details */
        .cf-error-details {
            display: none;
        }
    </style>
</head>
<body>
    <img src="https://www.deluxehomes.com/wp-content/uploads/2018/06/DeluxeHolidayHomesNewLogo612x300.png" alt="Logo">
    <h1>502 Bad Gateway</h1>
    <p>Uh-oh! It seems our holiday getaway hit a little hiccup, but don't worry!</p>
    <p>Please show some love to the refresh button and give it a click.</p>
    <button onclick="refreshPage()">Refresh</button>
    <p class="fun-message">Here's to a magical recovery for your dream vacation!</p>
    <script>
        function refreshPage() {
            location.reload(true);
        }
    </script>

    <p class="hidden-footer">::CLOUDFLARE_ERROR_500S_BOX::</p>
</body>
</html>
